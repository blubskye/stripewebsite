doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        profiling_collect_backtrace: '%kernel.debug%'
        # MariaDB-specific driver and settings
        driver: 'pdo_mysql'
        server_version: 'mariadb-10.6'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci
            engine: InnoDB
            row_format: DYNAMIC
        options:
            !php/const PDO::MYSQL_ATTR_INIT_COMMAND: "SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci, sql_mode='TRADITIONAL'"
            # Enable persistent connections for better performance
            !php/const PDO::ATTR_PERSISTENT: true

    orm:
        auto_generate_proxy_classes: true
        enable_lazy_ghost_objects: true
        report_fields_where_declared: true
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
