parameters:
    stripeApiKey: '%env(STRIPE_API_KEY)%'
    stripeSecretKey: '%env(STRIPE_SECRET_KEY)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Services\StripeService:
        arguments:
            $apiKey: '%env(STRIPE_API_KEY)%'
            $secretKey: '%env(STRIPE_SECRET_KEY)%'
